name: 'Test PR'
on:
  pull_request:
    branches:
      - 'master'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  code-quality-checks:
    name: 'Code Quality Checks'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v4
      - name: 'Install Poetry'
        uses: Gr1N/setup-poetry@v9
      - name: 'Run code quality checks'
        run: make -C krypto check
      - name: 'Run pyupgrade'
        run: make -C krypto pyupgrade

  test-pr:
    name: 'Build and test Blockchain Plugin'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'Set up Docker'
        uses: ./.github/actions/with-docker
        with:
          tag: blockchain-k-plugin-concrete-${{ github.sha }}
          distro: jammy
          llvm-version: 14
      - name: 'Compile Deps'
        run: docker exec -t blockchain-k-plugin-concrete-${GITHUB_SHA} /bin/bash -c 'make -j`nproc` CXX=clang++-14 libff libcryptopp'
      - name: 'Compile'
        run: docker exec -t blockchain-k-plugin-concrete-${GITHUB_SHA} /bin/bash -c 'make -j`nproc` CXX=clang++-14'
      - name: 'Test'
        run: docker exec -t blockchain-k-plugin-concrete-${GITHUB_SHA} make test
      - name: 'Tear down Docker'
        if: always()
        run: |
          docker stop --time=0 blockchain-k-plugin-concrete-${GITHUB_SHA}
